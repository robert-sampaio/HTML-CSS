<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do 

        <!-- Tamano padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" scrolling="no">
            <a href="https://www.cursoemvideo.com"></a>
        </iframe>
        
        para aprender a programar.
    </p>

    <p>
        O site do 

        <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com" target="_blank"></a>
        </iframe>

        também é muito legal, pena que não funciona dentro do iframe!
    </p>

    <!-- Nem todos os sites permitem o uso de iframe -->
</body>
</html>
